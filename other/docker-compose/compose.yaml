##
# Docker Compose para o projeto Agência
#
# Profiles:
# - (padrão, sem --profile): sobe as dependências necessárias (mysql, keycloak, mocks, stripe-mock,
#   spring-boot-admin) para permitir que o módulo `api` seja executado localmente a partir de uma IDE.
#   Use o perfil padrão quando estiver desenvolvendo e rodando a aplicação na sua máquina (IDE).
#
# - hosting-api: sobe as dependências e também a imagem `com.pece.agencia.v2/api:latest`. Use
#   `--profile hosting-api` quando quiser executar a API via container (não rodando localmente na IDE)
#   junto com o `nginx` e os serviços relacionados.
#
# - realm-export: profile que executa o serviço `keycloak-export` para exportar o realm `pece` para
#   a pasta `other/keycloak`.
#
services:
  mysql:
    image: 'mysql:8.0'
    environment:
      - MYSQL_DATABASE=keycloak
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=user
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret" ]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s
  stripe-mock:
    healthcheck:
      test: ["CMD", "echo"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    image: 'adrienverge/localstripe:1.15.9'
    ports:
      - '12111:8420'
  mocks:
    healthcheck:
      test: ["CMD", "echo"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    image: "wiremock/wiremock:latest"
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose"]
    volumes:
      - ../mock-server/hotel.json:/home/wiremock/mappings/hotel.json
      - ../mock-server/hotel-ng-create.json:/home/wiremock/mappings/hotel-ng-create.json
      - ../mock-server/hotel-ng-get.json:/home/wiremock/mappings/hotel-ng-get.json
      - ../mock-server/locadora-veiculo.json:/home/wiremock/mappings/locadora-veiculo.json
      - ../mock-server/companhia-area.json:/home/wiremock/mappings/companhia-area.json
      - wiremock-extensions:/var/wiremock/extensions
    depends_on:
      wiremock-extensions-download:
        condition: service_completed_successfully
    ports:
      - '18080:8080'
  api:
    image: "com.pece.agencia.v2/api:latest"
    profiles:
      - hosting-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/agencia?createDatabaseIfNotExist=true
      STRIPE_BASE_URL: http://stripe-mock:12111
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8181
      PLATAFORMA_HOTEL_REGULAR_URL: http://mocks:8080
      PLATAFORMA_HOTEL_NG_URL: http://mocks:8080
      PLATAFORMA_EMPRESA_AEREA_URL: http://mocks:8080
      PLATAFORMA_LOCADORA_VEICULOS_URL: http://mocks:8080
      SPRING_PROFILES_ACTIVE: docker-compose
      KEYCLOAK_BASE_URL: http://keycloak:8080
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      mocks:
        condition: service_healthy
      stripe-mock:
        condition: service_healthy
      spring-boot-admin:
        condition: service_healthy
  nginx:
    image: nginx:latest
    profiles:
      - hosting-api
    ports:
      - "8080:8080"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
  spring-boot-admin:
    image: codecentric/spring-boot-admin:3.4.1
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent  --noproxy '*' localhost:8181/actuator/health | grep UP || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    ports:
      - "8181:8181"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.3
    command: [
      "start-dev",
      "--import-realm",
    ]
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s
    volumes:
      - ../keycloak/:/opt/keycloak/data/import/
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: secret
      KC_IMPORT: /opt/keycloak/data/import/
      KC_HEALTH_ENABLED: true
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - '9080:8080'
    depends_on:
      mysql:
        condition: service_healthy
  keycloak-export:
    image: quay.io/keycloak/keycloak:26.3.3
    entrypoint: ["/opt/keycloak/bin/kc.sh", "export", "--dir=/opt/keycloak/data/import", "--realm=pece"]
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: secret
      KC_HEALTH_ENABLED: true
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    profiles:
      - realm-export
    volumes:
      - ../keycloak:/opt/keycloak/data/import
    depends_on:
      mysql:
        condition: service_healthy
  generate-metrics:
    build:
      context: ../codemetrics4j
      dockerfile: Dockerfile
    profiles:
      - generate-metrics
    volumes:
      - ../../:/app/root

  # one-off init-style service that downloads/creates wiremock extensions into a named volume
  wiremock-extensions-download:
    image: debian:stable-slim
    command: ["bash", "/var/scripts/download-extensions.sh"]
    volumes:
      - ../mock-server/download-extensions.sh:/var/scripts/download-extensions.sh:ro
      - wiremock-extensions:/var/wiremock/extensions
    restart: "no"

volumes:
  wiremock-extensions:
